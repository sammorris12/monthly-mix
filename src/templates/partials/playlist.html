<div class='playlist'>
    <h1 class='playlist__title'>{{ title }}</h1>

    <ul class='tracks'>
    {{#each tracks}}
        <li class='track' data-id='{{ id }}'>
            <h2 class='track__artist'>{{ artist }}</h2>
            <h2 class='track__title'>{{ title }}</h2>
        </li>
    {{/each}}
    </ul>
</div>

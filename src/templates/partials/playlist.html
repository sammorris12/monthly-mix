<div class='playlist'>
    {{> templates/partials/playlist-header }}

    <ul class='tracks'>
    {{#each tracks}}
        <li class='track' data-id='{{ id }}'>
            <h2 class='track__artist'>{{ artist }}</h2>
            <h2 class='track__title'>{{ title }}</h2>
        </li>
    {{/each}}
    </ul>
</div>
<div class='playlist__hide-button button'>Hide Tracklist</div>

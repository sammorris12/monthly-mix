<!DOCTYPE html>
<html itemscope itemtype='http://schema.org/MusicPlaylist'>
    <head>
        <title>The best new music from {{ title }} – Monthly Mix</title>
        <meta charset='utf-8' />
        <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0' />
        <meta http-equiv='X-UA_Compatible' content='IE=edge' />
        <meta name='description' content='A playlist of the best music of {{ title }}. Featuring new tracks by {{#each featured}}{{ artist }}, {{/each}}and more' />
        <meta name='keywords' content='new music, music, indie, hip-hop, altrap, alternative rap, playlist, interactive, music videos, vevo, newsletter'>
        <link rel='canonical' href='http://www.monthly.mx/{{ url }}' />
        <meta property='og:url' content='http://www.monthly.mx/{{ url }}' />
        <meta property='og:title' content='Monthly Mix for {{ title }}' />
        <meta property='og:description' content='A playlist of the best music from {{ title }}. Featuring new tracks by {{#each tracks}}{{ artist }}, {{/each}}and more' />
        <meta property='og:image' content='http://www.monthly.mx/assets/images/{{ handlise month }}-{{ handlise year}}.jpeg' />
        <meta name='twitter:card' content='summary_large_image'>
        <meta name='twitter:site' content='@sammorrisdesign'>
        <meta name='twitter:image' content='http://www.monthly.mx/assets/images/{{ handlise month }}-{{ handlise year}}.jpeg' />
        <meta name='robots' content='index, follow'>
        <meta itemprop='name' content='Monthly Mix: The Best Music of {{ title }}'/>
        <meta itemprop='numTracks' content='{{ tracks.length }}'/>
        <link rel="me" href="https://mastodon.social/@sammorris" />

        <link rel='stylesheet' href='https://use.typekit.net/tiu5deg.css'>
        <link rel='stylesheet' href='/assets/css/main.css'>
        <link rel='icon' type='image/png' href='/assets/images/favicon--{{ handlise month }}.png'>
    </head>
    <body class='is-cover {{ handlise month }}'>

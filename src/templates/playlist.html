{{> templates/partials/header }}

<div class='playlist'>
    <h1>{{ title }}</h1>

    <ul class='tracks'>
    {{#each tracks}}
        <li class='track' data-id='{{ id }}'>
            <h2 class='track__artist'>{{ artist }}</h2>
            <h2 class='track__title'>{{ title }}</h2>
        </li>
    {{/each}}
    </ul>
</div>

<div class='video-wrapper'>
    <div class='video-player' id="video-player"></div>
</div>
{{> templates/partials/footer }}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" style="margin: 0;padding: 0;">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Monthly Mix</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        @media only screen and (max-width: 480px){
            table[id=canspamBar] td{
                font-size:14px !important;
            }
        }

        @media only screen and (max-width: 480px){
            table[id=canspamBar] td a{
                display:block !important;
                margin-top:10px !important;
            }
        }

        @media only screen and (max-width: 480px){
            .image-container img{
                height:auto !important;
                max-width:600px !important;
                width:100% !important;
            }
        }

        .image-container img{
                margin:10px 0 6px;
        }

        a {
            color:{{ colourAsHex }};
            text-decoration:underline;
        }

        #header{
            background-color:{{ colourAsHex }};
        }

        html,body{
            margin:0;
            padding:0;
        }
    </style>
</head>

<body bgcolor"{{ colourAsHex }}" style="margin: 0;padding: 0;">
    <table bgcolor="#ffffff" align="center" cellpadding="0" cellspacing="0" width="100%" style="color: #ffffff; border-collapse: collapse;">
        <tr width="600" height='10'>
        </tr>
    </table>

    <table bgcolor="#fff" align="center" cellpadding="0" cellspacing="0" width="100%" style="color: #333; text-align: center; font-size: 14px; font-family: sans-serif; border-collapse: collapse;">
        <tr width="600">
            <td style="padding: 1px;">
            </td>
            <td width="200px" style="max-width: 200px;">
                <a href="http://www.monthly.mx" target="_blank" style="color: {{ colourAsHex }};text-decoration: underline;"><img src="http://www.monthly.mx/assets/images/logo.png" alt="" border="0" style="margin: 0; padding: 0;width: 120px; display: block;" class="image"></a>
            </td>
            <td width="400px" style="max-width: 400px; text-align: right; vertical-align: top">
                <div>Having problems reading this?<a href="http://www.monthly.mx/{{ year }}/{{ month }}" target="_blank" style="color: {{ colourAsHex }};text-decoration: underline; "><br />View playlist on Monthly Mix</a> </div>
            </td>
            <td style="padding: 1px;">
            </td>
        </tr>
    </table>

    <table bgcolor="#ffffff" align="center" cellpadding="0" cellspacing="0" width="100%" style="color: #ffffff; border-collapse: collapse;">
        <tr width="600" height='10'>
        </tr>
    </table>

    <table bgcolor="{{ colourAsHex }}" align="center" cellpadding="0" cellspacing="0" width="100%" style="color: #ffffff; border-collapse: collapse;">
        <tr width="600">
            <td style="padding: 1px;">
            </td>
            <td width="600px" style="max-width: 600px;">
                <a href="http://www.monthly.mx/{{ year }}/{{ month }}" target="_blank" style="color: {{ colourAsHex }};text-decoration: underline;"><img src="https://gallery.mailchimp.com/601418a0f4a6ec9cf7535ad2e/images/1d237c42-3bde-466d-b508-1beb6bea4fff.png" alt="" border="0" style="margin: 0; padding: 0;width: 100%; display: block;" class="image"></a>
            </td>
            <td style="padding: 1px;">
            </td>
        </tr>
    </table>

    <table bgcolor="#ffffff" align="center" cellpadding="10" cellspacing="0" width="100%" style="font-family: sans-serif; color: #333333; border-collapse: collapse;">
        <tr width="600">
            <td>
            </td>
            <td width="600px" style="max-width: 600px;">
                <div style="margin: 0.4em 0;">
                    {{{ description }}}
                </div>
            </td>
            <td>
            </td>
        </tr>
    </table>

    <center>
        <table border="0" cellpadding="0" cellspacing="0" width="100%" id="canspamBarWrapper" style="background-color:#F1F1F1;">
            <tr>
                <td align="center" valign="top" style="padding-top:20px; padding-bottom:20px;">
                    <table border="0" cellpadding="0" cellspacing="0" id="canspamBar">
                        <tr>
                            <td align="center" valign="top" style="color:#606060; font-family:Helvetica, Arial, sans-serif; font-size:11px; line-height:150%; padding-right:20px; padding-bottom:5px; padding-left:20px; text-align:center;">
                                This email was sent to <a href="mailto:*|EMAIL|*" target="_blank" style="color: #404040 !important;text-decoration: underline;">*|EMAIL|*</a>
                                <br>
                                <a href="*|ABOUT_LIST|*" target="_blank" style="color: #404040 !important;text-decoration: underline;"><em>why did I get this?</em></a>    <a href="*|UNSUB|*" style="color: #404040 !important;text-decoration: underline;">unsubscribe from this list</a>    <a href="*|UPDATE_PROFILE|*" style="color: #404040 !important;text-decoration: underline;">update subscription preferences</a>
                                <br>
                                <br>
                                *|REWARDS|*
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </center>
</body>
</html>
